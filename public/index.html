<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deeds Login & Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Deeds Portal</h1>

    <form id="authForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Login / Create Profile
      </button>
    </form>

    <p id="message" class="text-center mt-4 text-sm"></p>
  </div>

  <script>
    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageElement = document.getElementById("message");
      const submitButton = e.target.querySelector("button[type='submit']");

      messageElement.textContent = "Processingâ€¦";
      messageElement.className = "text-center mt-4 text-blue-600 text-sm";
      submitButton.disabled = true;
      submitButton.classList.add("opacity-60", "cursor-not-allowed");

      try {
        const response = await fetch("/api/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || "Request failed");
        }

        const createdDate = result?.profile?.created
          ? new Date(result.profile.created).toLocaleString()
          : null;

        messageElement.textContent = createdDate
          ? `${result.message} (Created: ${createdDate})`
          : result.message || "Success!";
        messageElement.className = "text-center mt-4 text-green-600 text-sm";
      } catch (error) {
        messageElement.textContent = error.message || "An unexpected error occurred.";
        messageElement.className = "text-center mt-4 text-red-600 text-sm";
      } finally {
        submitButton.disabled = false;
        submitButton.classList.remove("opacity-60", "cursor-not-allowed");
      }
    });
  </script>
</body>
</html>
