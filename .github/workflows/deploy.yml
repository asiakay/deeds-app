name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: npm run lint

      - name: Publish to Cloudflare Workers
        if: ${{ secrets.CF_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Skip deployment (missing Cloudflare credentials)
        if: ${{ !(secrets.CF_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '') }}
        run: |
          echo "::warning::Skipping deploy because CF_API_TOKEN and/or CLOUDFLARE_ACCOUNT_ID secrets are not configured."
